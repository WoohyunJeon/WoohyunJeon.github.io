    <style>
        body {
            background-image: url('images/Fo6tkDhakAEYW87.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #f0f0f0;
            height: 100vh;
            margin: 0;
            font-family: "Inter", serif;
        }

        .title-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.2s ease; /* Smooth fade-out effect */
        }

        .title-container.hidden {
            opacity: 0; /* Faded out */
            pointer-events: none; /* Prevent interactions when hidden */
        }

        .card-container {
            margin: 70rem auto; /* Push the cards downward */
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2%; /* Space between cards */
        }

        @media (max-width: 1024px) {
            .card {
                flex: 1 1 calc(33.33% - 2%); /* 3 cards per row */
            }
        }

        @media (max-width: 768px) {
            .card {
                flex: 1 1 calc(50% - 2%); /* 2 cards per row */
            }
        }

        @media (max-width: 480px) {
            .card {
                flex: 1 1 100%; /* 1 card per row */
            }
        }
    </style>

    <!-- JavaScript -->
    <script>
        // Add scroll functionality for the title container
        window.addEventListener('scroll', () => {
            const titleContainer = document.getElementById('titleContainer');
            if (window.scrollY > 50) { // Adjust threshold as needed
                titleContainer.classList.add('hidden');
            } else {
                titleContainer.classList.remove('hidden');
            }
        });

        // Shrink navbar on scroll
        window.onscroll = function () {
            const navbar = document.getElementById("navbar");
            if (document.body.scrollTop > 28.5 || document.documentElement.scrollTop > 28.5) {
                navbar.style.padding = "10px 10px";
            } else {
                navbar.style.padding = "28px 10px";
            }
        };
